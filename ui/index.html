<!DOCTYPE html>
<html>
    <head>
        <title>Archive</title>
        <link type="text/css" rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <form id="search" action="https://13pq7xox65.execute-api.us-east-1.amazonaws.com/test/search" method="POST">
            <input type="text" name="q" />
            <input type="hidden" name="nextToken" value="" />
            <input type="submit" name="search" />
        </form>
        <div id="results">
            <div class="pagination">
                <button id="prev" type="button" disabled="disabled">Prev</button>
                <button id="next" type="button" disabled="disabled">Next</button>
                <span id="count"></span>
            </div>
            <div id="items"></div>
        </div>
    </body>
    <script type="text/javascript" src="lib/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
</html>
